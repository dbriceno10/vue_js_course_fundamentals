<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Puerta Cerrada",
            open: false,
            username: "",
            posts: [
              { title: "Titulo 1", description: "Descripcion 1" },
              { title: "Titulo 2", description: "Descripcion 2" },
              { title: "Titulo 3", description: "Descripcion 3" },
              { title: "Titulo 4", description: "Descripcion 4" },
            ],
          };
        },
        watch: {
          open(value) {
            if (value) {
              console.log(value);
              this.text = "Accede a tu cuenta";
            } else {
              this.text = "Cierra seci√≥n";
              this.username = "";
            }
          },
        },
        computed: {
          label() {
            return this.open ? "Salir" : "Acceder";
          },
          styles() {
            return this.open ? ["open"] : ["closed"];
          },
        },
        //Uso de la directiva v-for, es equivalente al uso de un ciclo for normal de javascript, key: equivalente al key al hacer un map en react, le para darle un identificador unico a cada elemento
        template: `
        <div class="container" :class="styles">
          <h2>{{ text }}</h2>
          <div v-if="open">
            <p>Hola, {{ username }}</p>
            <div v-for="(item, index) in posts" :key="index" class="list">
              <div class="item">
                <div class="title">{{ item.title }}</div>
                <p>{{ item.description }}</p>
              </div>
            </div>
          </div>
          <div v-else>
            <div>Username</div>
            <input type="text" v-model="username" v-model="usename"/>
          </div>
          <button @click="open= !open">
            <div v-if="!open">Acceder</div>
            <div v-else>Salir</div>
            </button>
        </div>
        `,
      }).mount("#app");
      console.log(vm);
    </script>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
      }
      .closed {
        background-color: #eca1a6;
      }
      .open {
        background-color: #b5e7a0;
      }
      .list {
        display: flex;
        flex-direction: column;
      }
      .item {
        border: solid 1px black;
      }
      .title {
        font-weight: bold;
        font-size: 1rem;
      }
    </style>
  </body>
</html>
