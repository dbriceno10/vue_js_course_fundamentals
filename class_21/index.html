<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          text: "Hello Vue!"
        }
      },
      template: `
      <div>
        <v-button
        :label="text"
        ref="elemento"
        />
      </div>
      `
    })

    app.component("v-button", {
      /* props: {
        label: String
      }, */
      props: ["label"],
      template: `
      <button>{{label}}</button>
      `
    })

    const vm = app.mount("#app");
    //Componente raiz con toda la informacion de la aplicacion
    console.log(vm.$root)
    //Accedemos al elemento html de la aplicacion
    console.log(vm.$el)
    //Vemos las referencias existentes en los componentes
    console.log(vm.$refs)
    console.log(vm.$refs.elemento)
    console.log(vm.$props)

  </script>
</body>

</html>
