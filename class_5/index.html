<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
      // the object vm containt the VUE aplication, witch all those methods and componets. We have two options for work with vue, we can crearte more objects vm in new elements of HTML or we can create nested components (componentes anidados)
      //the the text becomes a view state, and the containing div becomes or view
      const vm = Vue.createApp({
        data() {
          return {
            text: "<p>Hello Vue!</p>",
          };
        },
        //Directivas en VUE, por convensión empiezan por v seguida del elemento, luego vamos a colocar dentro de ella la variable de estado a lacual estamos haciendo referencia v-text, vonce v-html... Simepre se debe tener cuidado para no renderizar información que provenga de intputs de usaurio en v-html, puesto que podría provenir scrips maliciosos...
        template: `<div v-html="text" style="color: red;"></div>`,
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
