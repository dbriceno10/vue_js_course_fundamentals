<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <script>
    //Utiliando la directiva v-bind no necesitamos utilizar los slots
    const app = Vue.createApp({
      data() {
        return {
          items: ['uno', 'dos', 'tres']
        }
      },
      template: `
      <ul>
        <v-item 
        v-for="item in items"
        v-bind:text="item"
        ></v-item>
      </ul>
      `
    })
    app.component("v-item", {
      // props: ["text"], podemos definir los props que va a recibir dentro de un array, pero para muchas ocasiones lo mejor puede ser declarar esas props como un objeto, nos permite poner tipo de dato para que vue lo interprese
      props: {
        // text: String
        text: {
          default: "Esto es un texto por default"
        }
      },
      template: `
      <li>
        {{text}}
      </li>`
    })
    const vm = app.mount("#app");
  </script>
</body>

</html>
